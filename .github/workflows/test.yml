name: Test
on: [ push ]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12]
    steps:
    - name: Checkout
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Format
      run: cargo fmt -- --check
    - name: Lint
      run: cargo clippy -- --no-deps
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
